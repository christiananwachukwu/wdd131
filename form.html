<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Christiana Nwachukwu" />
  <meta name="description" content="Product Review Form designed by Christiana Nwachukwu for WDD 131." />
  <title>Product Review Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <h1>Product Review Form</h1>
  <form method="get" action="review.html">
    <!-- Product Name -->
    <label for="productName">Select a Product:</label>
    <select name="productName" id="productName" required>
      <option value="" disabled selected>Select a Product...</option>
    </select>

    <!-- Overall Rating -->
    <fieldset class="rating">
      <legend>Overall Rating</legend>
      <div class="star-rating">
        <div class="rating-item">
          <label for="star1">★</label>
          <input type="radio" id="star1" name="rating" value="1" required>
        </div>
        <div class="rating-item">
          <label for="star2">★ ★</label>
          <input type="radio" id="star2" name="rating" value="2">
        </div>
        <div class="rating-item">
          <label for="star3">★ ★ ★</label>
          <input type="radio" id="star3" name="rating" value="3">
        </div>
        <div class="rating-item">
          <label for="star4">★ ★ ★ ★</label>
          <input type="radio" id="star4" name="rating" value="4">
        </div>
        <div class="rating-item">
          <label for="star5">★ ★ ★ ★ ★</label>
          <input type="radio" id="star5" name="rating" value="5">
        </div>
      </div>
    </fieldset>

    <!-- Date of Installation -->
    <label for="installationDate">Date of Installation</label>
    <input type="date" id="installationDate" name="installationDate" required  autocomplete="off" />

    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features</legend>
      <p>Which features did you find useful in the product? (Click all that apply)</p>
      <div class="feature-group">
      <input type="checkbox" id="feature1" name="features" value="easy-to-use" />
      <label for="feature1">Easy to Use</label>
      <input type="checkbox" id="feature2" name="features" value="durable" />
      <label for="feature2">Durable</label>
      <input type="checkbox" id="feature3" name="features" value="portable" />
      <label for="feature3">Portable</label>
      <input type="checkbox" id="feature4" name="features" value="affordable" />
      <label for="feature4">Affordable</label>
      </div>
    </fieldset>

    <!-- Written Review -->
    <label for="review">Written Review (Optional)</label>
    <textarea id="review" name="review" placeholder="Write your review here..."></textarea>

    <!-- User Name -->
    <label for="username">Your Name (Optional)</label>
    <input type="text" id="username" name="username" autocomplete="name" />

    <!-- Submit button -->
    <input type="submit" value="Post Review" />
  </form>

  <footer>
    <p>© 2025 Christiana Nwachukwu | Nigeria</p>
    <p id="lastModified"></p>
  </footer>
  <script src="scripts/form.js"></script>
</body>
</html>
